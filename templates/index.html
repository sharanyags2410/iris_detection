<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 8px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 4px 0 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .setosa {
            background-color: #99cc99;
        }

        .versicolor {
            background-color: #ffcc66;
        }

        .virginica {
            background-color: #ff6666;
        }

        p {
            margin: 0;
        }
    </style>
    <title>Flower Predictor</title>
</head>
<body>
    <div class="container">
        <h2>Flower Predictor</h2>
        <form action="/predict" method="post" id="prediction-form">
            <label for="sepal-length">Sepal Length:</label>
            <input type="text" name="sepal_length" id="sepal-length" required>
            
            <label for="sepal-width">Sepal Width:</label>
            <input type="text" name="sepal_width" id="sepal-width" required>
            
            <label for="petal-length">Petal Length:</label>
            <input type="text" name="petal_length" id="petal-length" required>
            
            <label for="petal-width">Petal Width:</label>
            <input type="text" name="petal_width" id="petal-width" required>
            
            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div id="result" class="{{ result }}">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
